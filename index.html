<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: violet;
      border-radius: 50%;
      border: black solid 5px;
      position: absolute;
      top: 150px;
      left: 250px;
      box-shadow: 15px 15px 30px black;
    }

    .blue-box {
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
      box-shadow: inset 10px 10px 20px violet;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
